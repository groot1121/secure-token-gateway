version: "3.9"

services:
  backend:
    build: .
    container_name: secure-gateway-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: secure-gateway-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    environment:
      REDIS_URL: redis://redis:6379/0
